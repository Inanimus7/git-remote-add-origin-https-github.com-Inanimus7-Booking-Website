<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Restify</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/fontawesome.min.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="img-background"></div>
            <header>
         <!-- Left Content: Restify title and navigation menu -->
                <div class="left-content">
                    <div class="restify-title">
                        <h1>Restify.</h1>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#services">Hotels</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            <!-- Right Content: Sign In and Sign Up buttons -->
                <div class="auth-buttons">
                    <div class="sign-in">
                        <a href="login.html"><i class="fas fa-user"></i>Sign In</a>
                    </div>
                    <div class="sign-up">
                        <a href="register.html">Sign Up</a>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="hero-section">
                    <h1>Get Started to Book</h1>
                    <h2>Your Perfect Escape</h2>
                    <p>Restify makes booking your dream getaway easy.</p> 
                    <p>Discover top hotels and destinations with just a few clicks.</p>
                </div>
                <div class="booking-form">
                    <div>
                        <!-- Destination Input -->
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" placeholder="Where are you going?">
                    </div>
                    <div>
                        <label for="check-in-date">Check-In</label>
                        <input type="text" id="check-in-date" placeholder="Choose Dates">
                    </div>
                    <div>
                        <label for="check-out-date">Check-Out</label>
                        <input type="text" id="check-out-date" placeholder="Choose Dates">
                    </div>
                    <div>
                        <label for="guests">Number of Guests</label>
                        <select id="guests">
                            <option value="null">Add Guest</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div>
                        <!-- Search Button -->
                        <button id="search-btn"><i class="fas fa-search"></i>Search</button>
                    </div>
                </div>                
            </div>
            <footer>
                <p>&copy; Copyright Inanimus Web Development 2024</p>
             </footer>
             <script src="index.js"></script>        
    </body>    
</html>
